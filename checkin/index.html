<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agape Halloween Check-In</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Creepster&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            background-image: url('../polarity_hero.png'); /* Background image for password page */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Dark overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75); /* 75% dark overlay */
            z-index: -1;
        }

        /* Center the password form */
        #password-form {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            z-index: 1; /* Ensure it is above the overlay */
        }

        /* Apply 'Creepster' font to the password form heading */
        #password-form h2 {
            font-family: 'Creepster', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #password-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 300px;
        }

        #password-submit {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #password-submit:hover {
            background-color: #e65c00;
        }

        /* Hide the site content initially */
        #site-content {
            display: none;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Styles for when logged in */
        body.logged-in {
            background-color: #1c1c1c;
            background-image: none;
            display: block;
            justify-content: flex-start;
            position: static;
            min-height: auto;
        }

        /* Hero section */
        .hero {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url('../polarity_hero.png'); /* Updated path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            position: relative;
            color: white;
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            z-index: 1;
            margin: 0;
        }

        .content-section {
            padding: 20px;
            background-color: #2e2e2e;
            color: white;
            margin: 20px 0;
            border-radius: 4px;
            text-align: center;
        }

        .btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
                padding: 0 10px;
            }

            #site-content {
                width: 90%;
            }

            iframe {
                width: 100%;
            }
        }

        /* Styling for embedded video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 20px 0;
            border-radius: 4px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>

    <!-- Overlay for dark filter -->
    <div id="overlay"></div>

    <!-- Password form -->
    <div id="password-form">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button id="password-submit">Submit</button>
    </div>

    <!-- Content of the site wrapped in a div -->
    <div id="site-content">
        <!-- Hero section -->
        <div class="hero">
            <h1>Agape Halloween Check-In</h1>
        </div>

        <!-- Button Section -->
        <div class="content-section">
            <h2>Party Entrance</h2>
            <a href="https://airtable.com/apppruwkTzinNRn9C/shr62u7IOJjsP68RC" target="_blank" rel="noopener noreferrer" class="btn">Standard Ticket Check-In</a>
            <a href="https://airtable.com/apppruwkTzinNRn9C/shrDvTuYppGkG9h2H" target="_blank" rel="noopener noreferrer" class="btn">Late Entry Ticket Check (2-3 AM)</a>
            <a href="https://airtable.com/apppruwkTzinNRn9C/shraZYF5nKcwskcK7" target="_blank" rel="noopener noreferrer" class="btn">View Ticket Check-ins</a>
        </div>

        <div class="content-section">
            <h2>Volunteer Shifts Start</h2>
            <a href="https://airtable.com/app4XcQ7DqNKr2W3w/shr7RjPmDBKpiUAaS" target="_blank" rel="noopener noreferrer" class="btn">Volunteer Check-In</a>
            <a href="https://drive.google.com/file/d/1tQD36g3GxKDNRtQVO0IlSZfcaguin_9q/view?usp=sharing" target="_blank" rel="noopener noreferrer" class="btn">Full Volunteer List</a>
        </div>

        <!-- New Walkthrough Section -->
        <div class="content-section">
            <h2>Walkthrough</h2>
            <div class="video-container">
                <iframe src="https://www.loom.com/embed/01452d8a0f904ec198a85a10f65febc7?sid=51a06bcd-d18c-4c92-879a-921679302934"
                    frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Password protection script
        document.getElementById('password-submit').addEventListener('click', function () {
            var password = document.getElementById('password-input').value;

            if (password === "polaritycheckin") {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('site-content').style.display = 'block';

                // Remove the overlay
                var overlay = document.getElementById('overlay');
                if (overlay) {
                    overlay.parentNode.removeChild(overlay);
                }

                // Add 'logged-in' class to body to change styles
                document.body.classList.add('logged-in');
            } else {
                alert("Incorrect password. Please try again.");
            }
        });
    </script>

</body>

</html>
