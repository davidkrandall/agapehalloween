<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agape Halloween Check-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Darker background */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Center the password form */
        #password-form {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        #password-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #password-submit {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #password-submit:hover {
            background-color: #e65c00;
        }

        /* Container for main content and hero */
        #site-content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 300px;
            background-image: url('polarity_hero.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            position: relative;
            color: white;
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            z-index: 1;
            margin: 0;
        }

        .content-section {
            padding: 20px;
            background-color: #2e2e2e;
            color: white;
            margin: 20px 0;
            border-radius: 4px;
            text-align: center;
        }

        .btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #e65c00;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
                padding: 0 10px;
            }

            #site-content {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- Password form -->
    <div id="password-form">
        <h2>Enter Password to Access the Site</h2>
        <input type="password" id="password-input" placeholder="Enter Password">
        <button id="password-submit">Submit</button>
    </div>

    <!-- Content of the site wrapped in a div -->
    <div id="site-content">
        <!-- Hero section -->
        <div class="hero">
            <h1>Agape Halloween Checkin</h1>
        </div>

        <!-- Button Section -->
        <div class="content-section">
            <a href="https://airtable.com/apppruwkTzinNRn9C/shr62u7IOJjsP68RC" target="_blank" class="btn">Standard Ticket Check-In</a>
            <a href="https://airtable.com/apppruwkTzinNRn9C/shrDvTuYppGkG9h2H" target="_blank" class="btn">Late Entry Ticket Check (2-3 AM)</a>
            <a href="https://airtable.com/app4XcQ7DqNKr2W3w/shr7RjPmDBKpiUAaS" target="_blank" class="btn">Volunteer Check-In</a>
            <a href="https://airtable.com/apppruwkTzinNRn9C/shraZYF5nKcwskcK7" target="_blank" class="btn">View Ticket Checkins</a>
            <a href="https://airtable.com/app4XcQ7DqNKr2W3w/tblu463WxGlyjhEG6/viwMTLO2N9E1huaQc?blocks=hide" target="_blank" class="btn">Full Volunteer List</a>
        </div>
    </div>

    <script>
        // Password protection
        document.getElementById('password-submit').addEventListener('click', function () {
            var password = document.getElementById('password-input').value;

            if (password === "polaritycheckin") {
                document.getElementById('password-form').style.display = 'none';
                document.getElementById('site-content').style.display = 'block';
            } else {
                alert("Incorrect password. Please try again.");
            }
        });
    </script>

</body>

</html>
